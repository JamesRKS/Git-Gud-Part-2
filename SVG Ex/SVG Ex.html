<!DOCTYPE html>
<html>
    <body>
    
        <h1>My First SVG</h1>
        
        <svg width="500" height="500">
            <rect width="300" height="100" style="fill:orange;stroke:(0,0,0);stroke-width:0" />
            <line x1="0" y1="0" x2="500" y2="50" style="stroke:rgb(20,20,20);stroke-width:5" />
            <polygon points="200,10 250,190 160,210 0,0" style="fill:yellow;stroke:none;stroke-width:3" />
            <circle cx="70" cy="70" r="60" stroke="none" stroke-width="3" fill="red" />
            <polyline points="0,0 120,10 240,40 360,80 480,160" style="fill:none;stroke:gray;stroke-width:5" />
            <ellipse cx="200" cy="80" rx="80" ry="20" style="fill:white;stroke:gray;stroke-width:3" />
            Sorry, your browser does not support inline SVG
        </svg>
    
    </body>
</html>
